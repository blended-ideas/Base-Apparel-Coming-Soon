<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

<section class="gridWrapper">
    <div class="customGrid">
        <div class="customGrid__header customContentWidth">
            <div class="logoContainer">
                <img src="images/logo.svg" alt="Base Apparel">
            </div>
        </div>
        <div class="customGrid__hero">

        </div>
        <div class="customGrid__info customContentWidth">
            <div class="coming-soon-template">
                <span class="span1">We're</span>
                <span class="span2">coming soon</span>
            </div>
            <p>
                Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form onsubmit="validateForm(); return false" action="#">
                <div>
                    <input type="text" class="emailInput" placeholder="Email Address">
                    <img src="images/icon-error.svg" alt="Error" class="errorIcon">
                    <button class="inputButton" type="button" onclick="validateForm()">
                        <img src="images/icon-arrow.svg" alt="Arrow Icon">
                    </button>
                </div>
                <div class="errorMessage">
                    Please provide a valid email
                </div>
            </form>

            <div>
                <p class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                    Mentor</a>.
                    Coded by <a href="#">Your Name Here</a>.
                </p>
            </div>
        </div>
    </div>
</section>

<script src="scripts.js"></script>
</body>
</html>
